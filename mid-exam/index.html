<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mid-exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="c.css" />
</head>
<body>
    <body class="re">
        <div class="container py-5 hel">
          <h1 class="text-center mb-4">User Management</h1>
        
          <!-- Tabs navs -->
          <ul class="nav nav-tabs nav-justified mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="tab1-tab"
                data-bs-toggle="tab"
                data-bs-target="#tab1"
                type="button"
                role="tab"
                aria-controls="tab1"
                aria-selected="true">
               Add User 
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="tab2-tab"
                data-bs-toggle="tab"
                data-bs-target="#tab2"
                type="button"
                role="tab"
                aria-controls="tab2"
                aria-selected="false">
                Preview Users 
              </button>
            </li>
          </ul>
        
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <div class="title">Add User</div>
        
                  <form onsubmit="return validateForm()">
                    <label class="form-label g1">Full Name:</label>

                    <input type="text" placeholder="User Name" id="fullname" name="fullname" class="form-control form-control-lg"/>
                    <p id="fullError" class="error"></p>
                    <label class="form-label g1">Email:</label>
        
                    <input type="email" placeholder="Email" id="email" name="email" class="form-control form-control-lg"/>
                    <p id="emailError" class="error"></p>
                    <label class="form-label g1">Gender:</label>
                    <select class="form-select form-select-lg" name="gender" id="gender">
                      <option value="">Select Gender</option>
                      <option value="Female">Female</option>
                      <option value="Male">Male</option>
                      <option value="Other">Other</option>
                    </select>
                    <p id="genderError" class="error"></p>
                    <label class="form-label g1">Address:</label>
        
                    <textarea placeholder="Address" id="Address" name="Address" class="form-control form-control-lg n1"></textarea>
                    <p id="AddressError" class="error"></p>
                    
                    <label class="form-label g1">Phone Number:</label>
        
                    <input type="number" placeholder="Phone Number" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg"/>
                    <p id="phoneError" class="error"></p>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Add User</button>
                  </form>
                </div>
              </div>
            </div>
        
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>User List</h5>
                <div class="btn-group">
                  <button class="btn btn-outline-primary active" id="tableViewBtn">Table View</button>
                  <button class="btn btn-outline-primary" id="cardViewBtn">Card View</button>
                </div>
              </div>
              
              <div id="table-view">
                <div class="table-responsive">
                  <table id="table" class="table table-striped table-hover">
                    <thead id="tableHeader" style="display: none;">
                      <tr>
                        <th>Name</th> 
                        <th>Email</th> 
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Phone</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
              
              <div id="card-view" style="display: none;">
                <div id="cardContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
              </div>
            </div>
          </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="java.js"></script>    
</body>
</html>
