<body>


    <form onsubmit="return validateForm()">
        <input type="text" placeholder="Full Name" id="fullname" name="fullname"/>
        <p id="fullnameError" class="error"></p>
    
        <input type="email" placeholder="Email" id="email" name="email"/>
        <p id="emailError" class="error"></p>
    
        <input type="password" placeholder="Password" id="password" name="password"/>
        <p id="passwordError" class="error"></p>
    
        <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword"/>
        <p id="confirmPasswordError" class="error"></p>
    
        <button type="submit">Save</button>
      </form>
