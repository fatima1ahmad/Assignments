<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="name">ChatGPT</div>
            <div class="buttom">FL</div>
        </div>
        <div class="bar">
            <div class="left-bar">
                <div>ChatGPT</div>
                <div>Explore GPTs</div>
                <br>
                <br>
                <h3>Today</h3>
                <p>flex example</p>
                <h3>Previous 7 Days</h3>
                <p>weather Today</p>
                <p>english example</p>
                <p>HTML</p>
                <p>weather Today</p>
                <p>english example</p>
                <p>HTML</p>
            </div>
            <div class="main-bar">
                <div class="what">
                    What can I help you?
                </div>
                <form class="search-bar">
                    <input type="text" placeholder="Search....." name="search">
                    <div class="buttons">
                        <button class="icon-btn">+</button>
                        <button class="btn">Search</button>
                        <button class="btn">Reason</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
